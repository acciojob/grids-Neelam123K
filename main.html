<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .container {
            width: 600px; /* Fixed width */
            border: 5px solid rgb(4, 255, 4);
            background-color: rgb(41, 0, 0);
        }
        .row {
            height: 200px; /* Fixed height for rows */
            border: 5px solid rgb(255, 188, 188);
        }
        .bg-row1-col1 {
            background-color: teal; /* Row 1 Column 1 */
            border: 2px dotted rgb(38, 38, 43);
        }
        .bg-row1-col2 {
            background-color: thistle; /* Row 1 Column 2 */
            border: 2px dotted rgb(38, 38, 43);
        }
        .bg-row2-col1 {
            background-color: tomato; /* Row 2 Column 1 */
            border: 2px dotted rgb(38, 38, 43);
        }
        .bg-row2-col2 {
            background-color: turquoise; /* Row 2 Column 2 */
            border: 2px dotted rgb(38, 38, 43);
        }
        .bg-row3-col1 {
            background-color: violet; /* Row 3 Column 1 */
            border: 2px dotted rgb(38, 38, 43);
        }
        .bg-row3-col2 {
            background-color: yellowgreen; /* Row 3 Column 2 */
            border: 2px dotted rgb(38, 38, 43);
        }
    </style>
</head>
<body>
    <div class="container mt-4 p-0 border border-5 border-success" style="max-width: 600px; background-color: rgb(41, 0, 0);">

  <!-- Row 1 -->
  <div class="row border border-5 border-danger-subtle" style="height: 200px;">
    <div class="col-sm-6 col-md-4 d-flex justify-content-center align-items-center border border-2 border-dark border-dotted" style="background-color: teal;">
      Row1 col1
    </div>
    <div class="col-sm-6 col-md-8 d-flex justify-content-center align-items-center border border-2 border-dark border-dotted" style="background-color: thistle;">
      Row1 col2
    </div>
  </div>

  <!-- Row 2 -->
  <div class="row border border-5 border-danger-subtle" style="height: 200px;">
    <div class="col-md-4 offset-md-2 d-flex justify-content-center align-items-center border border-2 border-dark border-dotted" style="background-color: tomato;">
      Row2 col1
    </div>
    <div class="col-md-4 d-flex justify-content-center align-items-center border border-2 border-dark border-dotted" style="background-color: turquoise;">
      Row2 col2
    </div>
  </div>

  <!-- Row 3 -->
  <div class="row justify-content-center border border-5 border-danger-subtle" style="height: 200px;">
    <div class="col-sm-6 col-md-4 d-flex justify-content-center align-items-center border border-2 border-dark border-dotted" style="background-color: violet;">
      Row3 col1
    </div>
    <div class="col-sm-6 col-md-4 d-flex justify-content-center align-items-center border border-2 border-dark border-dotted" style="background-color: yellowgreen;">
      Row3 col2
    </div>
  </div>

</div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
